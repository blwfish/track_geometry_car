; PlatformIO Project Configuration File
;
; Track Geometry Car - Phase 1: Hardware PoC
; ESP32-WROOM + MPU-6050 IMU + SSD1315 OLED

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor
monitor_speed = 115200

; Library dependencies
lib_deps =
    olikraus/U8g2@^2.35.0

; Extra scripts for build versioning
extra_scripts = pre:version_build.py

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=0
    ; BUILD_GIT_HASH and BUILD_TIME are injected by version_build.py

; Upload settings
upload_speed = 921600
